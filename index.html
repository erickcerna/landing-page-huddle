<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/estilos.css">
  
  <title>Frontend Mentor | Huddle landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header class="header">
  <img src="./images/logo.svg" alt="logo" class="header-img">
</header>

<main class="main">
  <div class="main-left">
    <img src="/images/illustration-mockups.svg" alt="" class="main-img">
  </div>
  <div class="main-right">
    <h1 class="main-right-title"> Build The Community <br> Your Fans Will Love</h1>
    <p class="main-right-paragraft">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <button>Register</button>
  </div>

</main>

  <footer class="footer">
    <div class="footer__icons">
      <span class="footer__container-icons">
        <a class="fab fa-facebook-f footer__icons--icon" href="#"></a>
      </span>
      <span class="footer__container-icons">
        <a class="fab fa-twitter footer__icons--icon" href="#"></a>
      </span>
      <span class="footer__container-icons">
        <a class="fab fa-instagram footer__icons--icon" href="#"></a>
      </span>
    </div>
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Erick Cerna</a>.
    </p>
  </footer>


  <script
  src="https://kit.fontawesome.com/99b6757e70.js"
  crossorigin="anonymous"
></script>
</body>
</html>
